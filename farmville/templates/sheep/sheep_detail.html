{% extends "sheep/sheep.html" %}
{% block sub %}
    <tbody id="subTable">
        <table id="farm1" >
            {% for s in sheepList %}
                <tr class ="{%  cycle 'odd' 'even' %}">
                    <td>{{s.sheepId}}</td>
                    <td>{{s.name}}</td>
                    <td><input type="button" id="details" value="Details" onclick="bounce({{ s.sheepId }});"></td>
                    <td><input type="button" id="viewInMap" value="View in map" onclick="bounce({{ s.sheepId }});"></td>
                </tr>
                <tr>
                    <td colspan="3">
                    <form action="/location/locationMove" method="post">{% csrf_token %}
                    <table class="inner" id="sheep{{s.sheepId}}">
                        <tc>
                            <tr>
                                <td>Birthday: {{s.birthday}}</td>
                                <td>Birthplace: {{s.birthplace}}</td>
                                <td>Status: {{s.status}}</td>
				                <td><input name="move" type="submit" value="Move"><input name="sheepId" type="hidden" value="{{s.sheepId}}"></td>
                            </tr>
                        </tc>
                            <tr>
                                <td>Latitude: {{s.latitude}}</td>
                                <td>Longitude: {{s.longitude}}</td>
                                <td><input type="button" value="Show in map" onclick="bounce({{ s.sheepId }});"></td>
                            </tr>
                        </tc>
                    </table>
	       	        </form>
                    </td>

                </tr>
            {% endfor %}
        </table>
    </tbody>
{% endblock sub %}
