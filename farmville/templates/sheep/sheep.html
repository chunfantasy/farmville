{% extends "base.html" %}
{% block head %}
	<link rel="stylesheet" type="text/css" href="/static/css/sheepGenerator.css" />
    <script type="text/javascript">
        function toggle_visibility(tbid,lnkid) {
            if(document.all){document.getElementById(tbid).style.display = document.getElementById(tbid).style.display == "block" ? "none" : "block";}
            else{document.getElementById(tbid).style.display = document.getElementById(tbid).style.display == "table" ? "none" : "table";}
            document.getElementById(lnkid).value = document.getElementById(lnkid).value == "[-] Collapse" ? "[+] Expand" : "[-] Collapse";
        }
    </script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
    function StatkartMapType(name, layer) {
        this.layer = layer
        this.name = name
        this.alt = name

        this.tileSize = new google.maps.Size(256,256);
        this.maxZoom = 20;
        this.minZoom = 5;
        this.getTile = function(coord, zoom, ownerDocument) {
            var div = ownerDocument.createElement('DIV');
            div.style.width = this.tileSize.width + 'px';
            div.style.height = this.tileSize.height + 'px';
            div.style.backgroundImage = "url(http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=" + this.layer + "&zoom=" + zoom + "&x=" + coord.x + "&y=" + coord.y + ")";
            return div;
        };
    }
    var map;
    var markers = [];
    var infos = [];
    var bounds = new google.maps.LatLngBounds();
    var infowindow = new google.maps.InfoWindow({
                content: "",
                maxWidth:200
            });
    function initialize() {
        var mapOptions = {
        zoom: 8,
        center: new google.maps.LatLng(60.5,9.5),
        mapTypeControlOptions: {
            mapTypeIds: ['topo2',google.maps.MapTypeId.TERRAIN],
            style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
            }
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        map.mapTypes.set('topo2',new StatkartMapType("Topografisk", "topo2"));
        map.setMapTypeId('topo2');
        {% for sheep in sheepList %}
            var image = '/static/imgs/sauen.png';
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng({{ sheep.latitude }}, {{ sheep.longitude }}),
                map: map,
                id: {{ sheep.sheepId }},
                icon: image
            });
            var contentString = '<div>'+
                    '<div id="siteNotice">'+
                    '</div>'+
                    '<h1 id="firstHeading" class="firstHeading">{{ sheep.name }}</h1>'+
                    '<div>'+
                    '<p>ID: {{ sheep.sheepId }}</p>'+
                    '<p>Name: {{ sheep.name }}</p>'+
                    '<p>Status: {{ sheep.getStatus }}</p>' +
                    '<p>For further details on this sheep:</p>' +
                    '<p><input type="button" value="Details" onclick="bounce({{ sheep.sheepId }});"></p>'+
                    '</div>';
            bindInfoWindow(marker, map, infowindow, contentString);
            bounds.extend(marker.position);
            markers.push(marker);
        {% endfor %}
        map.fitBounds(bounds);
        google.maps.event.addDomListener(window, 'load', initialize);
    }
    function bindInfoWindow(marker, map, infowindow, strDescription) {
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.close()
            infowindow.setContent(strDescription);
            infowindow.open(map, marker);
        });
    }
    function bounce(id) {
        /*Stops all bouncing markers and bounces a marker twice*/
        for (var i=0; i<markers.length; i++) {
            var marker = markers[i]
            console.log(marker.id,id,markers.length)
            if(marker.id==id) {
                if (getAnimation(marker) != null) {
                    stopAnimation(marker);
                } else {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                    stopAnimation(marker);
                    google.maps.event.trigger(marker, 'click', {});
                }
            }
        }
    }
    function getAnimation(marker) {
        return marker.getAnimation()
    }
    function stopAnimation(marker) {
        /*Stops animation after 1450ms*/
        setTimeout(function () {
            marker.setAnimation(null);
        }, 1450);
    }
    </script>

</head>
<body onload="initialize()">
    <div id="map_holder">
        <div id="map_canvas"></div>
    </div>
</body>
<style type="text/css">
    #farm1 {% for s in sheepList %}
        , #sheep{{s.sheepId}}
    {% endfor %}
    {display:none;}
</style>
{% endblock head %}

{% block title %}
    My sheep
{% endblock title %}
{% block header %}
    <input type="button" value="My sheep">
    <input type="button" value="osv">
    <input type="button" value="osv">
{% endblock header %}

{% block main %}

<table>
    <thead>
       <tc>
           <th>
               <p>Du er logget inn som:</p>
               <p><h1>{{ user.username }}</h1></p>
           </th>
       </tc>

            <th>Identification</th>
            <th>Name</th>

            <th><input id="lnkfarm1" type="button" value="[+] Expand" onclick="toggle_visibility('farm1','lnkfarm1');"></th>
       </tr>
    </thead>

    {% block sub %}
    {% endblock sub %}
</table>
</div>
</div>


{% endblock main %}
